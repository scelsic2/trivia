<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header>
        <div class="header-left">
            <img src="./assets/images/logo.png" alt="logo" height="50px">
        </div>
        <div class="header-right">

        </div>
    </header>

    <div class="start-random-div">
        <div class="start-random-btn">
            <box-icon name='dice-4' color="white"></box-icon>
            <p>Start a Randomized Game</p>
        </div>
    </div>

    <div class="question-div hide-me">
        <div class="difficulty-category-div">
            <p class="question-category-p"></p>
            <p class="question-difficulty-p"></p>
        </div>
        <div class="question-choices-div">
            <h2 class="question-h2"></h2>
            <div class="choices-div">
                <div class="choices-row">
                    <p id="choice1" class="choices"></p>
                    <p id="choice2" class="choices"></p>
                </div>
                <div class="choices-row">
                    <p id="choice3" class="choices"></p>
                    <p id="choice4" class="choices"></p>
                </div>
               
            </div>
        </div>
    </div>
    

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
